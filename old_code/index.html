<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      color: hsl(331, 100%, 66%);
    }
    canvas {
      margin-left: 300px;
    }
  </style>
  <script src="tmp.js"></script>
  <script src="storm-colorpicker.js"></script>
</head>
<body>
<div id="colors" style="width: 300px; height: 30px;"></div>
<canvas id="storm-picker" width="300" height="300"></canvas>
<script>
  var picker = new StormColorPicker('canvas');
  picker.on('pick', function (color) {
    document.body.style.background = color.rgba;
  });
  picker.on('pick', function (color) {
    var colors = document.getElementById('colors');
    colors.innerHTML = 'rgba: ' + color.rgba + '<br>hex: ' + color.hex;
  });
</script>
</body>
</html>
